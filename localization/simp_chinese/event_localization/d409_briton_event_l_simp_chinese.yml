 d409_briton.1.tt:0 "不列颠罗马人求援"
 d409_briton.1.desc:0 "我们在407年率不列颠驻军来到高卢与几年前跨过莱茵河的日耳曼诸部落对抗，使这座岛丧失了防卫。他们现在正寻求我们的帮助以对抗入侵的撒克逊人、皮克特人和爱尔兰人。但我们正忙于战争，不可能派遣部队。"
 d409_briton.1.a:0 "拨款以协助防御"
 d409_briton.1.b:0 "我们得放弃一些地盘。"
 d409_briton.1.b.tt:0 "北部的一些行省被放弃"
 d409_briton.1.c:0 "我们无法提供帮助，让他们自治。"
 d409_briton.1.c.tt:0 "一些日耳曼部落可能很快就会尝试迁徙到不列颠"