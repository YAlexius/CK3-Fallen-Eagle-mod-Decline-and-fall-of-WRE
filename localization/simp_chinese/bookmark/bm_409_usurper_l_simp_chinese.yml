 bm_409_usurper:0 "胜者为王"
 bm_409_usurper_desc:1 "在五世纪的最初十年里，罗马的局势仿佛危如累卵。在西罗马，来自不列颠和希斯帕尼亚的野心家向帝位发起了挑战，不安分的哥特人又一次举起了叛旗，蛮族跨过莱茵河动摇了罗马在高卢的统治，而皇帝与军事统帅之间的剧烈矛盾使情况更加恶化。\n\n#bold 在一片混乱之中，谁能笑到最后，成为有资格带领罗马走向未来的人？#! \n\n#bold 建议在游戏规则中关闭帝国能力#!"
 bookmark_usurper_constantinus:0 "篡位者君士坦丁"
 bookmark_usurper_constantinus_desc:0 "君士坦丁本是驻不列颠尼亚罗马军团的一员，在406年的兵变中，马可和格拉提安先后被士兵们拥立为帝，但都因无法满足军队的要求而被杀。君士坦丁没有重蹈覆辙，带着士兵们渡过海峡直奔高卢，并得到了霍诺留的承认。但好运没有持续，他的将军格隆提乌斯掀起了叛乱，这将毁灭他已得到的一切。\n\n#bold 你能让君士坦丁无愧于他的名字吗？还是他将如历史上一般被击败处死？#!"
 bookmark_usurper_maximus_hispania:0 "篡位者马克西穆斯"
 bookmark_usurper_maximus_hispania_desc:0 "409年，被派去占领希斯帕尼亚的格隆提乌斯与他的君主君士坦丁的关系在持续恶化。当君士坦丁决定派遣自己的儿子前往希斯帕尼亚时，格隆提乌斯掀起了叛乱，并拥立了自己的儿子、年轻的马克西穆斯为皇帝。格隆提乌斯虽击败了君士坦丁，但却不敌霍诺留的军队，兵败被杀，让他的儿子陷入孤立无援之中。\n\n#bold 你能让这对父子的野望得以实现吗？还是马克西穆斯即使东躲西藏依旧无法逃脱被霍诺留杀死的命运？#!"
 bookmark_empire_honorius_409:0 "皇帝霍诺留"
 bookmark_empire_honorius_409_desc:0 "在杀死斯提里科后，霍诺留发现自己几乎陷入了绝境。君士坦丁的叛军已经攻下高卢全境，正向希斯帕尼亚进发。阿拉里克在意大利肆虐，还得到了诸多因斯提里科之死而恐慌不已的蛮族士兵。霍诺留只能掌控阿非利加和部分意大利。但绝望中并非没有希望，篡位者的内讧和哥特人的缓慢行动都给了他扭转乾坤的机会。\n\n#bold 霍诺留能否守住父亲留给他的基业？还是会在夹击之下覆灭？#!"
 bookmark_empire_theodosius_the_second:0 "皇帝狄奥多西二世"
 bookmark_empire_theodosius_the_second_desc:0 "东罗马的皇帝阿卡狄乌斯年仅30岁便撒手人寰，将偌大的帝国留给了年幼的小狄奥多西。斯提里科觊觎皇位的阴谋虽被挫败，野心家们却永远不会放弃对权力的渴望。\n\n#bold 但狄奥多西终将一一化解危机，并以一部法典将自己的名字留于史册。#!"
 bookmark_usurper_attalus:0 "篡位者普里斯库斯"
 bookmark_usurper_attalus_desc:0 "罗马元老兼城市长官普里斯库斯·阿塔卢斯是一位来自亚细亚的希腊人。409年，他被哥特人拥立为皇帝来要挟偏安于拉文纳的西罗马皇帝霍诺留。但他只是哥特人手中的一枚棋子，当阿拉里克认为他的存在阻碍了与霍诺留的谈判时便被废黜。\n\n#bold 他能否逃脱哥特人的操控，谱写属于自己的传奇？还是永远无法摆脱傀儡的命运？#!"
 bookmark_usurper_jovinus:0 "篡位者约维努斯"
 bookmark_usurper_jovinus_desc:0 "在被称为君士坦丁三世的篡位者失败后，高卢的罗马贵族约维努斯在411年于美因茨被拥立为皇帝，他是勃艮第国王贡德哈和阿兰国王高尔支持的傀儡。约维努斯在高卢的统治持续了两年，但当他得罪了野蛮人国王时，西哥特王阿陶尔夫与霍诺留结盟击败了约维努斯的军队。约维努斯试图逃跑，但还是被被抓获处决。\n\n#bold 约维努斯能否成为合格的高卢罗马人的领袖，还是继续在绝望中充当傀儡？ #!"
 bookmark_usurper_heraclianus:0 "篡位者赫拉克利亚努斯"
 bookmark_usurper_heraclianus_desc:0 "赫拉克利亚努斯曾经效忠于霍诺留皇帝，帮助他对抗斯提里科和普里斯库斯·阿塔卢斯，但后来他决定发动叛乱，却在试图在入侵意大利半岛时战败被杀。\n\n#bold 你能让他的野心成真吗？ #!"
 
 bm_409_migrator:0 "跨越莱茵"
 bm_409_migrator_desc:1 "在406年的最后一天，包括苏维汇人、阿兰人、勃艮第人、汪达尔人等在内的大批蛮族部落渡过了守备松懈的莱茵河，掀起了摧毁罗马城市的浪潮、动摇了罗马在高卢北部的统治。而这又导致了不列颠尼亚的兵变和三个篡位者的上台。\n\n#bold 这一事件会成为帝国衰亡的重要标志吗？还是罗马人会如过去一样将蛮族赶回老家？#!"
 bookmark_migrator_burgundy:0 "勃艮第国王衮德玛"
 bookmark_migrator_burgundy_desc:0 "衮德玛是勃艮第国王格比卡的长子和继承人。他于406年或407年继任并在位至411年。他带领族人迁移到了塞夸尼马克西姆。"
 bookmark_migrator_suebi:0 "苏维汇国王黑尔梅里克"
 bookmark_migrator_suebi_desc:0 "自406年以来，黑尔梅里克就是苏维汇人的国王，他带领苏维汇人跨越莱茵河并迁徙到希斯帕尼亚。"
 bookmark_migrator_alan_01:0 "阿兰国王雷斯彭尔"
 bookmark_migrator_alan_01_desc:0 "雷斯彭尔是5世纪早期西欧一群阿兰人的领袖。在405年或406年渡过莱茵河后，他率领的阿兰人入侵了罗马帝国。"
 bookmark_migrator_alan_12:0 "阿兰国王戈阿尔"
 bookmark_migrator_alan_12_desc:0 "戈阿尔是5世纪高卢阿兰人的领袖。在约405年或406年，汪达尔人和其他阿兰人在雷斯彭尔率领下下渡过莱茵河时，戈阿尔统领的阿兰人迅速加入了罗马人一方，并在高卢的政局中发挥了作用。"
 bookmark_migrator_hasding:0 "汪达尔国王冈德里克"
 bookmark_migrator_hasding_desc:0 "冈德里克是哈斯丁汪达尔人之王戈迪吉塞尔的儿子，他率领族人在406年的最后一天突破了帝国的莱茵河防线。"
 bookmark_migrator_alaric:0 "西哥特国王阿拉里克"
 bookmark_migrator_alaric_desc:0 "西哥特人的第一位国王阿拉里克多年来一直试图为他的人民寻找领土。他与斯提里科达成了对抗阿卡狄乌斯的协议，但很快这二人先后死去，交易被取消，他没有得到承诺的报酬，因此发动了对霍诺留的战争。"

 bm_409_britain:0 "不列颠的命运"
 bm_409_britain_desc:0 "在407年，篡位者君士坦丁率领不列颠驻军前往高卢以对抗在前一年冬天跨过莱茵河的诸多蛮族部落，让这座岛丧失了防卫。现在，君士坦丁陷入与正统皇帝和将军格隆提乌斯的冲突中，霍诺留则忙于与阿拉里克所率的西哥特人在意大利作战，就连罗马城也遭到了围攻。似乎已经没有任何力量能保护遥远的不列颠了。\n\n#bold 罗马人能否维持他们的统治？如果不能，谁将成为阿尔比恩的下一个主宰？ #!"
 bookmark_409_britain_saxon:0 "萨克森国王安特塞"
 bookmark_409_britain_saxon_desc:0 "在跨越莱茵事件之后，北高卢和不列颠失去了防卫而陷入混乱。在国王的带领下，撒克逊人抓住了这个机会，发动了一场大规模劫掠。"
 