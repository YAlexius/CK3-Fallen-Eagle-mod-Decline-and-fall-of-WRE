 bm_409_usurper:0 "胜者为王"
 bm_409_usurper_desc:1 "在五世纪的最初十年里，罗马的局势仿佛危如累卵。在西罗马，来自不列颠和希斯帕尼亚的野心家向帝位发起了挑战，不安分的哥特人也又一次举起了叛旗，而皇帝与军事统帅之间的剧烈矛盾使情况更加恶化。\n\n#bold 在一片混乱之中，谁能笑到最后，成为有资格带领罗马走向未来的人？#!"
 bookmark_usurper_constantinus:0 "篡位者君士坦丁"
 bookmark_usurper_constantinus_desc:0 "君士坦丁本是驻不列颠尼亚罗马军团的一员，在406年的兵变中，马可和格拉提安先后被士兵们拥立为帝，但都因无法满足军队的要求而被杀。君士坦丁没有重蹈覆辙，带着士兵们渡过海峡直奔高卢，并得到了霍诺留的承认。但好运没有持续，他的将军格隆提乌斯掀起了叛乱，这将毁灭他已得到的一切。\n\n#bold 你能让君士坦丁无愧于他的名字吗？还是他将如历史上一般被击败处死？#!"
 bookmark_usurper_maximus_hispania:0 "篡位者马克西穆斯"
 bookmark_usurper_maximus_hispania_desc:0 "409年，被派去占领希斯帕尼亚的格隆提乌斯与他的君主君士坦丁的关系在持续恶化。当君士坦丁决定派遣自己的儿子前往希斯帕尼亚时，格隆提乌斯掀起了叛乱，并拥立了自己的儿子、年轻的马克西穆斯为皇帝。格隆提乌斯虽击败了君士坦丁，但却不敌霍诺留的军队，兵败被杀，让他的儿子陷入孤立无援之中。\n\n#bold 你能让这对父子的野望得以实现吗？还是马克西穆斯即使东躲西藏依旧无法逃脱被霍诺留杀死的命运？#!\n\n\n#bold 注：根据历史记载，他在410年才被拥立为帝#!"
 bookmark_empire_honorius_409:0 "皇帝霍诺留"
 bookmark_empire_honorius_409_desc:0 "在杀死斯提里科后，霍诺留发现自己几乎陷入了绝境。君士坦丁的叛军已经攻下高卢全境，正向希斯帕尼亚进发。阿拉里克在意大利肆虐，还得到了诸多因斯提里科之死而恐慌不已的蛮族士兵。霍诺留只能掌控阿非利加和部分意大利。但绝望中并非没有希望，篡位者的内讧和哥特人的缓慢行动都给了他扭转乾坤的机会。\n\n#bold 霍诺留能否守住父亲留给他的基业？还是会在夹击之下覆灭？#!"
 bookmark_empire_theodosius_the_second:0 "皇帝狄奥多西二世"
 bookmark_empire_theodosius_the_second_desc:0 "东罗马的皇帝阿卡狄乌斯年仅30岁便撒手人寰，将偌大的帝国留给了年幼的小狄奥多西。斯提里科觊觎皇位的阴谋虽被挫败，野心家们却永远不会放弃对权力的渴望。\n\n#bold 但狄奥多西终将一一化解危机，并以一部法典将自己的名字留于史册。#!"
 bookmark_usurper_attalus:0 "篡位者普里斯库斯"
 bookmark_usurper_attalus_desc:0 "罗马元老兼城市长官普里斯库斯·阿塔卢斯是一位来自亚细亚的希腊人。409年，他被哥特人拥立为皇帝来要挟偏安于拉文纳的西罗马皇帝霍诺留。但他只是哥特人手中的一枚棋子，当阿拉里克认为他的存在阻碍了与霍诺留的谈判时便被废黜。\n\n#bold 他能否逃脱哥特人的操控，谱写属于自己的传奇？还是永远无法摆脱傀儡的命运？#!"
 bookmark_usurper_jovinus:0 "篡位者约维努斯"
 bookmark_usurper_jovinus_desc:0 "在被称为君士坦丁三世的篡位者失败后，高卢的罗马贵族约维努斯在411年于美因茨被拥立为皇帝，他是勃艮第国王贡德哈和阿兰国王高尔支持的傀儡。约维努斯在高卢的统治持续了两年，但当他得罪了野蛮人国王时，西哥特王阿陶尔夫与霍诺留结盟击败了约维努斯的军队。约维努斯试图逃跑，但还是被被抓获处决。\n\n#bold 约维努斯能否成为合格的高卢罗马人的领袖，还是继续在绝望中充当傀儡？ #!"