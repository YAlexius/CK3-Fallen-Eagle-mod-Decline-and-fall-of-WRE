 bm_409_usurper:0 "The Winner Takes the Crown"
 bm_409_usurper_desc:1 "In the first decade of the fifth century, the situation of Rome seemed to be at stake. In the west, careerists from Britain and Hispania challenged the throne, restless Goths once again raised the flag of rebellion, and the situation was exacerbated by the violent conflict between the emperor and the military commander. \n\n#bold In the chaos, who will be the winner and become the person qualified to lead Rome into the future? #!"
 bookmark_usurper_constantinus:0 "Usurper Constantinus"
 bookmark_usurper_constantinus_desc:0 "Constantine was originally a member of the Roman Legion in Britannia. In the mutiny in 406, Marcus and Gratian were successively proclaimed emperors by the soldiers, but both were killed because they could not meet the requirements of the military. Constantine did not repeat the same mistake, took the soldiers across the strait to Gaul, and was acknowledged by Honorius. But the luck did not last, and his general, Gerontius, raised a rebellion that would destroy everything he had gained. \n\n#bold Can you make Constantine live up to his name? Or will he be defeated and executed as historically? #!"
 bookmark_usurper_maximus_hispania:0 "Usurper Maximus"
 bookmark_usurper_maximus_hispania_desc:0 "In 409, relations between Gerontius, sent to occupy Hispania, and his monarch Constantine continued to deteriorate. When Constantine decided to send his son to Hispania,  Gerontius rebelled and proclaimed his own son, the young Maximus, emperor. Although  Gerontius defeated Constantine, he was defeated by Honorius' army and was killed, leaving his son alone and helpless. \n\n#bold Can you make this father and son's ambition come true? Or was Maximus unable to escape the fate of being killed by Honorius even in hiding? #!\n\n\n#bold Note:According to history records, he was proclaimed emperor in 410#!"
 bookmark_empire_honorius_409:0 "Emperor Honorius"
 bookmark_empire_honorius_409_desc:0 "After killing Stilicho, Honorius found himself almost in a corner. Constantine's rebels had conquered Gaul and were heading for Hispania. Alaric was sacking Italy and became the leader of many barbarian soldiers shocked by Stilicho's death. Honorius could only control Africa and parts of Italy. But despair is not without hope, and both the infighting of the usurper and the slow action of the Goths give him the chance to turn things around. \n\n#bold Can Honorius keep the legacy his father left him? Or will it be destroyed under the attack? #!"
 bookmark_empire_theodosius_the_second:0 "Emperor Theodosius Ⅱ"
 bookmark_empire_theodosius_the_second_desc:0 "The emperor of the Eastern Roman Empire, Arcadius, died at the age of 30, leaving the vast empire to young Theodosius. Although Stilicho's conspiracy to the throne was thwarted, the careerists would never give up their desire for power. \n\n#bold But Theodosius will eventually resolve the crisis one by one and leave his name in the annals of history with his codex. #!"
 bookmark_usurper_attalus:0 "Usurper Priscus"
 bookmark_usurper_attalus_desc:0 "The Roman senator and Praefectus Urbi, Priscus Attalus, was a Greek from Asia. In 409, he was proclaimed emperor by the Goths to coerce the Western Roman emperor Honorius, who was hiding in Ravenna. But he was only a pawn in the hands of the Goths and was deposed when Alaric believed his presence hindered negotiations with Honorius. \n\n#bold Can he escape the Goths and write his own legend? Or will never be able to escape the fate of the puppet? #!"
 bookmark_usurper_jovinus:0 "Usurper Jovinus"
 bookmark_usurper_jovinus_desc:0 "Following the defeat of the usurper known as Constantine III, Jovinus, a Gallo-Roman senator, was proclaimed emperor at Mainz in 411, a puppet supported by Gundahar, king of the Burgundians, and Goar, king of the Alans. Jovinus kept his position in Gaul for two years, but when he offended the king of barbarian, Ataulf allied his Visigoths with Honorius, and they defeated Jovinus' troops. Jovinus fled for his life, but failed to do so and was captured and executed.\n\n#bold Can Jovinus become a qualified leader of Roman-Gauls, or remain a puppet in desperation? #!"
